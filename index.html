<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Comiss√µes - Ouro</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Calculadora de Comiss√µes - Ouro</h1>

  <div class="container">

    <button onclick="calcularOuroAlto()">Calcular Ouro Alto</button>

  <div class="container">
    <h2>Ouro Baixo</h2>
    <label>Quantidade de gramas:</label>

    <label>Valor pago:</label>
    <input type="number" id="valorBaixo" placeholder="Digite o valor pago">

    <button onclick="calcularOuroBaixo()">Calcular Ouro Baixo</button>
    <div class="resultado" id="resultadoBaixo"></div>
  </div>

  <div class="container">
    <h2>Compras Altas</h2>
    <label>Quantidade de gramas:</label>
    <input type="number" id="gramasCompras" placeholder="Digite a quantidade">

    <label>Valor pago:</label>
    <input type="number" id="valorCompras" placeholder="Digite o valor pago">

    <button onclick="calcularComprasAltas()">Calcular Compras Altas</button>
    <div class="resultado" id="resultadoCompras"></div>
  </div>

  <!-- üîπ Total de Comiss√µes -->
  <div class="container">

</body>
</html>
